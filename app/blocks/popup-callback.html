<div id="popup-callback" class="popup popup-callback" hidden>
  <div class="popup__title">Оставить заявку</div>
  <form class="form callback-form" action="" method="post">
    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Имя</span>
      <input class="form-control" type="text" name="clientName" placeholder="Ваше имя*" required>
    </label>

    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Телефон</span>
      <input class="form-control" type="tel" name="clientTel" placeholder="Ваш телефон*" required>
    </label>

    <div class="form-submit-wrapper">
      <button class="button form-submit" type="sumbit">Отправить</button>
    </div>
  </form>
</div>
